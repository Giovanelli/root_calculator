<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
    
  <title>Calculator</title>
</head>
<body>
  <div class="page">
    <header>
      <h1 id="header-title">Root Calculator</h1>
    </header>
    <nav>
      <select name="" id="">
        <option value="">Pad√£o</option>
        <option value="">Desenvolvedor</option>
        <option value="">Temperatura</option>
      </select>        
    </nav>
    <main>
      <section>
        <input id="input" type="text" value="0"/>
        <div class="tablet cell-phone">
          <div class="panel-button">
            <button type="button">%</button>
            <button id="cancel-entry" type="button">CE</button>
            <button id="clear" type="button">C</button>
            <button id="delete" type="button"><i class="bi bi-backspace"></i></button>
            <button id="reciprocal" type="button">1/x</button>
            <button id="potentiation" type="button">ùë•¬≤</button>
            <button id="square-root" type="button">‚àöùë•</button>
            <button id="division" type="button">√∑</button>
            <button onclick="insert_number('7')" type="button">7</button>
            <button onclick="insert_number('8')" type="button">8</button>
            <button onclick="insert_number('9')" type="button">9</button>
            <button id="multiplication" type="button">*</button>
            <button onclick="insert_number('4')" type="button">4</button>
            <button onclick="insert_number('5')" type="button">5</button>
            <button onclick="insert_number('6')" type="button">6</button>
            <button id="subtraction" type="button">-</button>
            <button onclick="insert_number('1')" type="button">1</button>
            <button onclick="insert_number('2')" type="button">2</button>
            <button onclick="insert_number('3')" type="button">3</button>
            <button id="addition" type="button">+</button>
            <button id="change-sign" type="button">¬±</button>
            <button onclick="insert_number('0')" type="button">0</button>
            <button id="comma" type="button">,</button>
            <button id="equal" type="button">=</button>
          </div>
          <div class="panel-result">
            <div id="div-result"></div>              
            <div class="div-btn-clear">
              <button class="btn-clear-historic" id="btn-clear-historic" type="button">limpar</button>
            </div>   
          </div>
        </div>
        </section>
      </main>
      <footer>
        <p>Developed by <span>Ramon Giovanelli</span>.</p>
      </footer>
    </div>
    <script src="./javascript/rules.js"></script>
    <!-- <script src="./javascript/matematica.js" type="module"></script> -->
  </body>
</html>
